<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Grocery Mart</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- Script -->
    <link rel="stylesheet" href="./assets/js/scripts.js">
</head>
<body>
    <main class="auth">
        <!-- Auth intro -->
        <div class="auth__intro">
            <img src="./assets/img/auth/intro.svg" alt="" class="auth__intro-img">
            <p class="auth__intro-text">The best of luxury brand values, high quality products, and innovative services</p>
        </div>
        <!-- Auth content -->
        <div class="auth__content">
            <div class="auth__content-inner">
                <a href="./" class="logo">
                    <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                    <h1 class="logo__title">grocerymart</h1>
                </a>
                <h1 class="auth__heading">Sign Up</h1>
                <p class="auth__desc">Letâ€™s create your account and Shop like a pro and save money.</p>
                <form action="" class="auth__form">
                    <div class="form__group">
                        <div class="form__text-input">
                            <input type="email" name="" id="" class="form__input" placeholder="Email">
                            <img src="./assets/icons/message.svg" alt="" class="form__input-icon">
                        </div>
                    </div>
                    <div class="form__group">
                        <div class="form__text-input">
                            <input type="password" name="" id="" class="form__input" placeholder="Password">
                            <img src="./assets/icons/lock.svg" alt="" class="form__input-icon">
                        </div>
                    </div>
                    <div class="form__group">
                        <div class="form__text-input">
                            <input type="password" name="" id="" class="form__input" placeholder="Confirm password">
                            <img src="./assets/icons/lock.svg" alt="" class="form__input-icon">
                        </div>
                    </div>
                    <div class="form__group form__group--inline">
                        <label for="" class="form__checkbox">
                            <input type="checkbox" name="" id="" class="form__checkbox-input d-none">
                            <span class="form__checkbox-label">Set as default card</span>
                        </label>
                    </div>
                    <div class="form__group auth__btn-group">
                        <button class="btn btn--primary auth__btn">Sign Up</button>
                        <button class="btn btn--outline auth__btn btn--no-margin">
                            <img src="./assets/icons/google.svg" alt="" class="btn__icon icon">
                            Sign in with Google
                        </button>
                    </div>
                </form>

                <p class="auth__text">
                    You have an account yet?
                    <a href="" class="auth__link auth__text-link">Sign In</a>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
